<!DOCTYPE html>
<html>

<head>
    <title>Float Spa 19</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta http-equiv='x-ua-compatible' content='ie-edge'>
    <meta name='description' content='Float Spa and Massage Spa in Salt Lake City, Utah'>

    <link rel='stylesheet' href='./css/master.min.css' />

</head>

<body>
    <div id="header-container" class="header-container">
        <div class="header-wrapper clear">
            <div class="logo-container">
                <a href='http://www.floatspa19.com' class='logo-link'>
                    <img class="header-logo" alt="Float Spa 19" src="./images/header_logo.png">
                </a>
            </div>
            <div id='mobile-nav' class='mobile-nav'>
                <div id="nav-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="menu-container">
                <ul id='menu-list' class="menu-list clear">
                    <li class="menu-item selected">
                        <a href='http://www.floatspa19.com' class='menu-link'>About</a>
                        <div class="menu-hover-id"></div>
                    </li>
                    <li class="menu-item">
                        <a href='./packages.html' class='menu-link'>Services</a>
                        <div class="menu-hover-id"></div>
                    </li>
                    <li class="menu-item">
                        <a href='./contact.html' class='menu-link'>Contact</a>
                        <div class="menu-hover-id"></div>
                    </li>
                    <li class="menu-item">
                        <button class="btn btn-book">Book Now</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id='carousel-container' class='carousel-container'>
        <div class='carousel-fade'></div>
        <div class='carousel-tagline'>
            Relax, Refresh, and Renew
        </div>
        <div class='carousel-btn-wrapper'>
            <button class='btn btn-carousel'>Try Today</button>
        </div>
    </div>

    <!-- join -->
    <div class='join-container clear'>
        <div class='join-wrapper'>
            <div class='join-padder'>
                <div class='join-header'>WANT TO START FEELING YOUR BEST?</div>
                <div class='join-header'>Sign up today! And you'll recieve:</div>
                <ul class='join-benefit-list'>

                    <li class='join-benefit-listitem'>Exclusive Discounts.</li>
                    <li class='join-benefit-listitem'>The Latest News.</li>
                    <li class='join-benefit-listitem'>And More.</li>
                </ul>
            </div>
        </div>
        <div class='join-wrapper'>
            <div class='join-padder'>
                <label class='join-input-label'>Name</label>
                <input type='text' class='join-input join-name' placeholder='Enter your name' />
                <label class='join-input-label'>E-mail</label>
                <input type='text' class='join-input join-email' placeholder='Enter you E-mail' />
                <div class='join-btn-container clear'>
                    <div class='join-btn-info'>We will never spam you</div>
                    <div class='join-btn-wrapper'>
                        <button class='btn btn-join'>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class='footer'>
        Website Designed By:
        <a target='_blank' href='https://www.mkworldsolutions.com'>MK | World Solutions</a>
    </div>

    <script src='./js/master.min.js'></script>
    <!-- Google Analytics -->
    <script>
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
        ga('create', 'UA-83145270-2', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->

</body>

</html>
